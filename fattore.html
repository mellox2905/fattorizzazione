<h1 style="text-align: center">Numeri primi e fattorizzazione</h1>

<script language="JavaScript">
function init()
{
document.Numpri.Resp.value="Inizio"
}

function init1()
{
document.Fattori.Fattprimi.value="Inizio"
}

function Fatt(ini,fin)
{

if (fin == "") {
fin = ini
}

var a1 = parseFloat(ini)
var a2 = parseFloat(fin)

if (a1 < 2) {
a1 = 2
}

if (a2 < 2) {
a2 = 2
}

if (a1 > a2) {
var t = a1
a1 = a2
a2 = t
}

if (a2 - a1 > 1000) {
a2 = a1 + 1000
}


var Resf="Elenco tutti i fattori dei numeri da "+a1+" a "+a2+"\nInizio...\n"

for (i = a1; i<=a2; i++)
{
  Resf+=i+": 1-"
  var n = i/2
  for (j = 2; j <= n; j++)
    if (i % j == 0) {
     Resf+=j+"-"

}
Resf+=i+"\n------------\n"
}

Resf+="\nFine.\n"
document.Fattori.Fattprimi.value=Resf
}


function Fattp(ini,fin)
{

if (fin == "") {
fin = ini
}

var a1 = parseFloat(ini)
var a2 = parseFloat(fin)

if (a1 < 2) {
a1 = 2
}

if (a2 < 2) {
a2 = 2
}

if (a1 > a2) {
var t = a1
a1 = a2
a2 = t
}

if (a2 - a1 > 1000) {
a2 = a1 + 1000
}

var ancora = 0
var Resfp="Elenco tutti i fattori primi dei numeri da "+a1+" a "+a2+"\nInizio...\n"

for (i = a1; i<=a2; i++)
{
  Resfp+=i+": "
  var primo = 1
  var nf= i
  var n = i/2
  for (j = 2; j <= n; j++)
    do {
     ancora = 0
     if (nf % j == 0) {
      primo = 0
      ancora = 1
      Resfp+=j+"-"
      nf = nf/j
}

}
while (ancora == 1)
if (primo == 1) {
      Resfp+="primo"
}

Resfp+="\n------------\n"
}

Resfp+="\nFine.\n"
document.Fattori.Fattprimi.value=Resfp
}



function Elpri(ini,fin)
{

var a1 = parseFloat(ini)
var a2 = parseFloat(fin)

if (a1 < 2) {
a1 = 2;
}

if (a2 < 2) {
a2 = 2
}

if (a1 > a2) {
var t = a1
a1 = a2
a2 = t
}

var Resp="Ricerco tutti i numeri primi da "+a1+" a "+a2+"\nInizio...\n"

var quanti = 0

if (a1==2) {
Resp+="2-"
quanti = quanti + 1
}

if (a1%2==0) a1=a1+1

for (i = a1; i<=a2; i=i+2)
{
  var primo=1
  var n = Math.sqrt(i)
  for (j = 3; j <= n; j=j+2)
  {
    if (i % j == 0) {
    primo=0
    break
    }
  }  
  if (primo==1){
  Resp+=i+"-"
  quanti = quanti+1
}
}

Resp+="\nHo trovato "+quanti+" numeri primi.\nFine.\n"
document.Numpri.Resp.value=Resp;
}
